name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Update project_name in lambdatest-config.json
        run: |
          jq --arg project "$PROJECT_NAME" '.run_settings.project_name = $project' lambdatest-config.json > tmp.json && mv tmp.json lambdatest-config.json
          echo "Updated project_name in lambdatest-config.json to $PROJECT_NAME"
        env:
          PROJECT_NAME: ${{ vars.PROJECT_NAME }}

      - name: Run Cypress tests
        run: npx lambdatest-cypress run
